<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/" class="home"><h2>Home</h2></a>
      <nav>
        <a href="/#about">About Me</a>
        <a href="/#projects">Projects</a>
        <a href="/#blog">Blog</a>
        <a href="/#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about" class="flex">
        <figure>
          <img id="headshot" src="./headshot.jpg" alt="Headshot of Adam Jabri">
        </figure>
        <section id="caption">
          <h2 style="font-size: 2em;">Hey, I'm Adam Jabri.</h2>
          <p style="margin: 20px 0;">I'm a high school student, amateur web developer, and wordsmith.</p>
          <a href="/about.html"><button>More About Me</button></a>
        </section>
      </section>
      <section id="projects">
        <header><h2>Projects</h2></header>
        <article id="celladventure">
          <a href="/projects/cellAdventure.html">
            <img src="/images/cellAdventure.png" alt="Cell Adventure Thumbnail">
            <footer>
              <h3>Cell Adventure</h3>
            </footer>
          </a>
        </article>
      </section>
      <section id="blog">
      </section>
      <section id="contact">
        <article>
          <form method="POST">
            <label aria-label="Name">
              <input placeholder="Name" id="name" name="name" required data-validation-required-message="Enter a name, or click the anonymous button if you want to be anonymous.">
              <button type="button" onclick="func()">Anonymous</button><br>
            </label>
            <label aria-label="Message">
              <textarea rows="5" placeholder="Message" id="msg" name="msg" required data-validation-required-message="Please enter a message."></textarea><br>
            </label>
            <input type="submit">
          </form>
        </article>
      </section>
    </main>
    <footer>
      <section>
        <h2>This website is made by Adam Jabri.</h2>
        <p>Contact me using the form or at adamajabri@gmail.com for requests</p>
      </section>
    </footer>
    <script>
      function func() {
          if ($("#mname").prop('required')) {
            console.log("entering anonymous mode.")
            $("#mname").removeProp('required');
            $("#mname").prop('disabled', true);
            $("form button").text("Exit Anonymous Mode");
          }
          else {
            console.log("exiting anonymous mode.")
            $("#mname").prop('required', true);
            $("#mname").prop('disabled', false);
            $("form button").text("Anonymous");
          }
        }
    </script>
  </body>
</html>
